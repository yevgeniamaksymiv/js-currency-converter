<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container p-3 mb-2 text-white">
      <div class="header p-3 bg-dark text-center">
        <h1>Currency Converter</h1>
        <hr />
        <div class="text-center">
          <span id="current-date" class="content-header pe-5"></span>
          <span id="USD-rate" class="content-header pe-3"></span>
          <span id="EUR-rate" class="content-header"></span>
        </div>
        <div class="card mt-3 p-4">
          <div class="card-body">
            <div class="select-section">
              <select id="select-1">
                <option selected>Select</option>
              </select>
              <span id="icon-arrow" class="material-icons"> east </span>
              <select id="select-2">
                <option selected>Select</option>
              </select>
            </div>
            <input
              id="input"
              type="number"
              class="form-control mt-3 p-2"
              placeholder="Amount"
            />
            <button
              type="button"
              class="btn btn-dark ps-3 pe-3 mt-3"
              id="btn-convert"
            >
              Convert
            </button>
            <ul id="result-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
