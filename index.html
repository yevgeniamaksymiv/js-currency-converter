<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container p-3 mb-2 text-white">
      <div class="header p-3 bg-dark text-center">
        <h1>Currency Converter</h1>
        <hr />
        <div class="text-center">
          <span id="current-date" class="content-header pe-5"></span>
          <span id="USD-rate" class="content-header pe-3"></span>
          <span id="EUR-rate" class="content-header"></span>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-label="Text input with dropdown button"
              />
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>USD</li>
                <li>EUR</li>
                <li>UAH</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
